<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine</title>
  <!-- #no peeking Mia. Thats not fair -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">

    <section class="card" id="page-start">
      <img src="mylittleidea.png" alt="Bear with heart" class="hero-image" />
      <div class="to">Mia,</div>
      <h1>Will you be my Valentine?</h1>

      <div class="buttons" aria-label="valentine buttons">
        <button id="yes" type="button">Yes</button>
        <button id="no" type="button">No</button>
      </div>
    </section>

    <section class="card hidden" id="page-hurray">
      <h2>Hurray!</h2>
      <div class="copy">
        Mark the 14th of February as our day in your calendar.<br />
        I can’t wait to spend time with you.
      </div>
      <button class="next" type="button" data-next="page-photo">There’s more?</button>
    </section>

    <section class="card hidden" id="page-photo">
      <h2>Our first picture</h2>
      <img src="us.png" alt="Our first picture" class="content-image" />
      <div class="copy">
        This is our picture together.<br />
        I can’t wait to take the next one.
      </div>
      <button class="next" type="button" data-next="page-favorites">There is more.</button>
    </section>

    <section class="card hidden" id="page-favorites">
      <h2>My favorite pictures of you</h2>
      <div id="gallery" class="gallery" aria-label="favorite pictures"></div>
      <button class="next" type="button" data-next="page-last">One last thing</button>
    </section>

    <section class="card hidden" id="page-last">
      <h2>One last thing</h2>
      <div class="copy">TBA</div>
      <button class="next" type="button" data-next="page-start">Back</button>
    </section>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
